
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">标题</h1>
</header>
<div class="mui-slider" style="margin-top: 44px;width: 100%;height:auto;margin-bottom: 10px;">
    <div class="mui-slider-group">
        <div class="mui-slider-item">
            <a href="#">
                <img src="img/banner1.gif">
                <p class="mui-slider-title"></p>
            </a>
        </div>
        <div class="mui-slider-item">
            <a href="#">
                <img src="">
                <p class="mui-slider-title"></p>
            </a>
        </div>

    </div>
    <div class="mui-slider-indicator">
        <div class="mui-indicator mui-active"></div>
        <div class="mui-indicator"></div>
    </div>
</div>
<div class="mui-card">
    <ul class="mui-table-view">
        <li class="mui-table-view-cell" ng-repeat="item in data">
            <a class="mui-navigate-right" href="#!/list/2">
                    {{item.title}}
            </a>
        </li>

    </ul>
</div>
<nav class="mui-bar mui-bar-tab">
    <a class="mui-tab-item mui-active">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item">
        <span class="mui-icon mui-icon-phone"></span>
        <span class="mui-tab-label">电话</span>
    </a>
    <a class="mui-tab-item">
        <span class="mui-icon mui-icon-email"></span>
        <span class="mui-tab-label">邮件</span>
    </a>
    <a class="mui-tab-item">
        <span class="mui-icon mui-icon-gear"></span>
        <span class="mui-tab-label">设置</span>
    </a>
</nav>
